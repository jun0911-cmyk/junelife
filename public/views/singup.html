<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
    <script src="https://www.promisejs.org/polyfills/promise-6.1.0.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./singup.css" />
    <link rel="stylesheet" type="text/css" href="./scrollbar.css" />
    <title>회원가입</title>
  </head>
  <body>
    <div>
      <div class="navigator">
        <h2 class="home"><a href="/">JOURNEY - 비건생활</a></h2>
      </div>
    </div>
    <div class="singup">
      <h2 class="singup_message">회원가입</h2>
      <div id="faild_singup" style="color: red; text-align: center"></div>
      <div class="input_singup">
        <label class="id_label">아이디</label>
        <input
          type="text"
          placeholder="아이디"
          id="id"
          class="id"
          size="70"
          autofocus="autofocus"
        />
        <label class="name_label">이름</label>
        <input
          type="text"
          placeholder="이름"
          id="username"
          class="username"
          size="70"
          autofocus="autofocus"
        />
        <label class="email_label">이메일</label>
        <input
          type="email"
          placeholder="이메일"
          id="email"
          class="email"
          size="70"
          autofocus="autofocus"
        />
        <label class="pwd_label">비밀번호</label>
        <input
          type="password"
          placeholder="비밀번호"
          id="password"
          class="password"
          size="70"
          autofocus="autofocus"
        />
        <label class="repwd_label">비밀번호 확인</label>
        <input
          type="password"
          placeholder="비밀번호 확인"
          id="re_password"
          class="re_password"
          size="70"
          autofocus="autofocus"
        />
      </div>
      <div class="submit_singup">
        <button class="singup_btn" id="singup_btn">회원가입</button>
      </div>
      <hr />
      <div class="hyperLogin">
        <p class="hyperLogin_messsage">
          이미 계정이 있으신가요? <a href="/user/login">여기</a>를 눌러 로그인
          해주세요.
        </p>
      </div>
    </div>
    <script src="./account/singup_client.js"></script>
  </body>
</html>
