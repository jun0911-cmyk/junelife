<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
    <script src="https://www.promisejs.org/polyfills/promise-6.1.0.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./recipe.css" />
    <link rel="stylesheet" type="text/css" href="./scrollbar.css" />
    <link rel="shortcut icon" href="#" />
    <title>JOURNEY - 비건 레시피 추천 받기</title>
  </head>
  <body>
    <div>
      <div class="navigator">
        <h2 class="journey"><a href="/">JOURNEY - 비건생활</a></h2>
        <div class="container">
          <div class="title">
            <a class="collect" href="#">음식점 찾기</a>
          </div>
          <div class="title">
            <a class="collect" href="#">비건통계 확인하기</a>
          </div>
          <div class="title">
            <a class="collect" href="/">메인페이지로</a>
          </div>
        </div>
        <div class="content">
          <div class="search">
            <i class="fas fa-search"></i>
            <input
              type="search"
              class="search_bar"
              id="recipe_search"
              size="40"
              placeholder="여기에 원하는 레시피를 검색해주세요..."
            />
          </div>
        </div>
        <div class="account" id="account">
          <vegan-component></vegan-component>
          <account-component></account-component>
        </div>
      </div>
      <div class="select_recipe_page">
          <a href="#"><i class="far fa-clock"></i>최근</a>
          <a href="#"><i class="far fa-user"></i>모든 추천 레시피</a>
      </div>
      <div class="sub_chart" id="sub_chart">
        <p>내 비건통계</p>
        <vegan-information-component></vegan-information-component>
      </div>
      <div class="write_content">
            <div class="recipe_content">
                <div class="image">
                <img
                    src="./test.png"
                    width="300px"
                    style="border-radius: 10px 10px 0 0"
                />
                </div>
                <div class="info">
                <h4 class="info_head">나만의 포트폴리오 제작기</h4>
                <p class="info_sum">
                    안녕하세요 테스트를 맡은 000이라고 합니다 앞으로 잘 부탁드리며
                    저는 아직 실력이 많이 부족하니 여러분들이 저를 잘
                    도와주세요!!!!
                </p>
                </div>
            </div>
            </div>
        </div>
      <div class="contention">
        <script src="./vegan/recipe/suggestion/recipe_suggestion.js" type="module"></script>
      </div>
      <footer class="footer bg-dark">
        <h6 style="color: white">JUNELIFE Project</h6>
        <small style="color: lightgray">Copyright © EULER 2021</small>
      </footer>
    </div>
  </body>
</html>
