<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
    <script src="https://www.promisejs.org/polyfills/promise-6.1.0.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./recipe.css" />
    <link rel="stylesheet" type="text/css" href="./scrollbar.css" />
    <link rel="shortcut icon" href="#" />
    <title>JOURNEY - 비건 레시피 추천 받기</title>
  </head>
  <body>
    <div>
      <div class="navigator">
        <h2 class="journey"><a href="/">JOURNEY - 비건생활</a></h2>
        <div class="container">
          <div class="title">
            <a class="collect" href="#">음식점 찾기</a>
          </div>
          <div class="title">
            <a class="collect" href="/recipe/enrollment">레시피 등록하기</a>
          </div>
          <div class="title">
            <a class="collect" href="/recipe/graph">비건통계 확인하기</a>
          </div>
          <div class="title">
            <a class="collect" href="/">메인페이지로</a>
          </div>
        </div>
        <div class="content">
          <div class="search">
            <i class="fas fa-search"></i>
            <input
              type="search"
              class="search_bar"
              id="recipe_search"
              size="40"
              placeholder="여기에 원하는 레시피를 검색해주세요..."
            />
          </div>
        </div>
        <div class="account" id="account">
          <vegan-component></vegan-component>
          <account-component></account-component>
        </div>
      </div>
      <div id="content">
        <div class="select_recipe_page">
          <a href="#"><i class="far fa-clock"></i>최근</a>
          <a href="#"><i class="fas fa-chart-line"></i>추천 레시피</a>
          <a href="#"><i class="far fa-user"></i>모든 레시피</a>
        </div>
        <div class="sub_chart" id="sub_chart">
          <p>내 비건통계</p>
          <vegan-information-component></vegan-information-component>
        </div>
        <page-component id="sub_page"></page-component>
        <div class="main_recipe">
          <div class="flex">
            <div class="recipe_text">
              <h2 class="recipe_title">플렉시테리언 레시피 목록</h2>
              <hr />
            </div>
            <div class="recipe_container" id="flex_content"></div>
            <hr />
          </div>
          <div class="sami">
            <div class="recipe_text">
              <h2 class="recipe_title">세미베지테리언 레시피 목록</h2>
              <hr />
            </div>
            <div class="recipe_container" id="sami_content"></div>
            <hr />
          </div>
          <div class="pasco">
            <div class="recipe_text">
              <h2 class="recipe_title">페스코베지테리언 레시피 목록</h2>
              <hr />
            </div>
            <div class="recipe_container" id="pasco_content"></div>
            <hr />
          </div>
          <div class="loctoovo">
            <div class="recipe_text">
              <h2 class="recipe_title">락토오보베지테리언 레시피 목록</h2>
              <hr />
            </div>
            <div class="recipe_container" id="loctoovo_content"></div>
            <hr />
          </div>
          <div class="locto">
            <div class="recipe_text">
              <h2 class="recipe_title">락토베지테리언 레시피 목록</h2>
              <hr />
            </div>
            <div class="recipe_container" id="locto_content"></div>
            <hr />
          </div>
          <div class="vegan">
            <div class="recipe_text">
              <h2 class="recipe_title">비건 레시피 목록</h2>
              <hr />
            </div>
            <div class="recipe_container" id="vegan_content"></div>
            <hr />
          </div>
        </div>
        <div class="contention">
          <script
            src="./vegan/recipe/suggestion/recipe_suggestion.js"
            type="module"
          ></script>
          <script src="./vegan/recipe/recipe_module/suggestion_module/visited_recipe.js"></script>
        </div>
      </div>
    </div>
  </body>
</html>
