<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
    <script src="https://www.promisejs.org/polyfills/promise-6.1.0.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./recipe_diet.css" />
    <link rel="stylesheet" type="text/css" href="./scrollbar.css" />
    <link rel="shortcut icon" href="#" />
    <title>JUNELIFE - 식단 입력</title>
  </head>
  <body>
    <div id="diet_input_content">
      <div class="diet_input" id="diet_input">
        <h1 id="title"></h1>
        <error-component id="error"></error-component>
        <div class="radio_input" id="radio_input">
          <div class="yes_radio">
            <input type="radio" name="group" id="yes" />
            <label>네</label>
          </div>
          <div class="no_radio">
            <input type="radio" name="group" id="no" />
            <label>아니요</label>
          </div>
        </div>
        <div class="reference_input" id="reference_input">
          <div class="vm_radio">
            <input type="radio" name="group" id="vm" />
            <label>1KG 이상</label>
          </div>
          <div class="ma_radio">
            <input type="radio" name="group" id="ma" />
            <label>500G 이상</label>
          </div>
          <div class="mi_radio">
            <input type="radio" name="group" id="mi" />
            <label>300G 이상</label>
          </div>
          <div class="sm_radio">
            <input type="radio" name="group" id="sm" />
            <label>100G 이상</label>
          </div>
          <div class="vs_radio">
            <input type="radio" name="group" id="vs" />
            <label>100G 이하</label>
          </div>
          <div class="self_radio">
            <input type="radio" name="group" id="self" />
            <label>직접 입력</label>
          </div>
        </div>
      </div>
      <div class="diet_btn" id="diet_btn">
        <button type="button" class="btn btn-danger">취소</button>
        <button type="button" class="btn btn-primary" id="next_btn">
          다음
        </button>
      </div>
      <div class="check_diet_btn" id="check_diet_btn">
        <button type="button" class="btn btn-danger">취소</button>
        <button type="button" class="btn btn-primary" id="success_btn">
          완료
        </button>
      </div>
    </div>
    <script src="./vegan/recipe/diet/recipe_diet.js" type="module"></script>
  </body>
</html>
