<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
    <script src="https://www.promisejs.org/polyfills/promise-6.1.0.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./graph.css" />
    <link rel="stylesheet" type="text/css" href="./scrollbar.css" />
    <link rel="shortcut icon" href="#" />
    <title>JOURNEY - 비건 그래프</title>
  </head>
  <body>
    <div>
      <div class="navigator">
        <h2 class="journey"><a href="/">JOURNEY - 비건생활</a></h2>
        <div class="container">
          <div class="title">
            <a class="collect" href="#">음식점 찾기</a>
          </div>
          <div class="title">
            <a class="collect" href="/recipe/enrollment">레시피 등록하기</a>
          </div>
          <div class="title">
            <a class="collect" href="/recipe">레시피 보기</a>
          </div>
          <div class="title">
            <a class="collect" href="/">메인페이지로</a>
          </div>
        </div>
        <div class="account" id="account">
          <vegan-component></vegan-component>
          <account-component></account-component>
        </div>
      </div>
      <div id="content">
        <div class="graph_title">
          <h1 id="title_msg"></h1>
        </div>
        <div class="graph_line">
            <canvas id="vegan_chart" height="100" width="500"></canvas>
            <canvas id="consumption_chart" height="100" width="500"></canvas>
        </div>
        <div class="graph_sub">
            <h1 class="chart_msg">레시피 관련 통계</h1>
            <div class="w3-light-grey">
              <progress value="0" max="100" id="progressbar"></progress>
              <p id="progresslabel"></p>
            </div>
            <div class="vegan_animal_data">
              <span id="animal_name"></span></br></br>
              <span id="animal_data">보존한 마리수 : 1마리</span></br></br>
              <span id="animal_today"></span>
            </div>
        </div>
        <div class="contention">
          <script src="./vegan/recipe/graph/recipe_graph.js" type="module"></script>
          <script src="./vegan/recipe/recipe_module/enrollment_module/recipe_timer.js"></script>
        </div>
      </div>
    </div>
</html>
