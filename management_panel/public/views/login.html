<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
    <script src="https://www.promisejs.org/polyfills/promise-6.1.0.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./login.css">
    <link rel="stylesheet" type="text/css" href="./scrollbar.css">
    <title>로그인</title>
</head>
<body>
    <div>
        <div class="navigator">
            <h2 class="home"><a href="/">EULER</a></h2>
        </div>
    </div>
    <div class="login">
        <h2 class="login_message">로그인</h2>
        <div class="input_login">
            <div class="input_id_addon" style="position: absolute;">
                <i class="fas fa-user"></i>
            </div>
            <input type="text" placeholder="아이디" id="id" class="id" size="35" autofocus="autofocus">
            <div class="input_pwd_addon" style="position: absolute;">
                <i class="fa fa-lock"></i>
            </div>
            <input type="password" placeholder="비밀번호" id="password" class="password" size="35" autofocus="autofocus">
        </div>
        <div class="submit_login">
            <button class="login_btn">로그인</button>
        </div>
        <hr>
        <div class="forgetPwdOrId">
            <p class="forget_messsage">아이디나 비밀번호를 잊어버렸을 경우 <a href="#">여기</a>를 눌러주세요.</p>
        </div>
    </div>
    <script src="./account/login_client.js"></script>
</body>
</html>
